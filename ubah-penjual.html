<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<body class="m-4">
  <h1>Ubah Data </h1>

  <form class="mb-3">
    <div class="mb-3">
      <label class="form-label">Nama Penjual</label>
      <input type="text" class="form-control" id="input-nama">
    </div>
    <div class="mb-3">
      <label class="form-label">alamat</label>
      <input type="text" class="form-control" id="input-alamat">
    </div>
    <div class=mb-3>
      <label class="form-label">gmail</label>
      <input type="text" class="form-control" id="input gmail">
    </div>
    <div class="mb-3">
      <label class="form-label">no telpon</label>
      <input type="text" class="form-control" id="input-noTlpn">
    </div>
    <button type="submit" class="btn btn-primary" id="tombol-ubah">Ubah</button>
    <img src="loader.gif" style="width: 2em; display: none" id="loader">
  </form>

  <a class="mt-1" href="index.html">Lihat Daftar penjual</a>

  <script type="module">
    import { ambilPembeli, ubahPembeli } from './main.js';

    let tombolUbah = document.getElementById('tombol-ubah');
    let elemenNamaPembeli = document.getElementById('input-nama');
    let elemenAlamat = document.getElementById('input-alamat');
    let elemenGmail = document.getElementById('input-gmail');
    let elemenNoTlpn = document.getElementById('input-noTlpn');
    let loader = document.getElementById('loader');
    const queryString = window.location.search
    const parameterURL = new URLSearchParams(queryString);
    const docId = parameterURL.get('docId')
    const penjual = await ambilPenjual(docId);

    elemenNamaPembeli.value = penjual.nama;
    elemenAlamat.value = pembeli.alamat;
    elemenGmail.value = penjual.gmail;
    elemenNoTlpn.value = pembeli.noTlpn;


    tombolUbah.addEventListener('click', async function(el) {
      el.preventDefault();
      await ubahPembeli(docId, elemenNamaPenjual.value, elemenAlamat.value, elemenGmail.value. elemenNoTlpn.value);
      window.location.href = 'index.html';
    });
  </script>
</body>

</html>
