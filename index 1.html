<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Daftar Penjual</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
  <h1>Daftar Data penjual</h1>



  <table class="table" id="daftar-pembeli">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nama penjual</th>
        <th scope="col">Alamat</th>
        <th scope="col">No.Tlpn</th>
        <th scope="col">gmail</th>
        <th scope="col">tombol</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <img src="loader.gif" style="width: 5em; display: block" id="loader">

  <a href="form-data-pembeli.html">tambah data penjual</a>



  <script type="module">
    import { ambilDaftarPenjual, hapusPembeli } from './main.js';

    $(document).ready(async function() {
      let elemenDaftar = $("#daftar-pembeli > tbody");
      let daftarPenjual = await ambilDaftarPembeli();
      let nomor = 1;

      daftarPenjual.forEach((data) => {
        elemenDaftar.append(
          '<tr>' +
          '<th>' + nomor + '</th>' +
          '<td>' + data.nama + '</td>' +
          '<td>' + data.alamat + '</td>' +
          '<td>' + data.gmail +'</td>' +
          '<td>' + data.notlpn + '</td>' + '<td class="stack-up">' +
          ' <a href="#" class="me-2 link-ubah"  data="' +
          data.id +
          '">ubah</a> ' 
          + ' <button class="btn btn-danger tombol-hapus" data="' +
          data.id +
          '">Hapus</button>' + '</td>' +
          '</tr>'
        );
        nomor = nomor + 1;
      });
$('#loader').hidel

      $('.tombol-hapus').click(async function() {
        await hapusPembeli($(this).attr('data'));
        location.reload();
      })

      $('.link-ubah').click(async function() {
        window.location.replace('ubah-penjual.html?docId=' + $(this).attr('data'));
      })


    });
  </script>
</body>

</html>
